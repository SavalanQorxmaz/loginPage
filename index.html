<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="container">

       <form id="loginForm" action="#" method="get">

        <label for="email" id="labelEmail" class="labelForm">Email</label>
        <button class="buttonClear" id="buttonEmailClear">X</button>
        <input type="text" name="email" id="inputEmail" class="inputForm" placeholder="EMAIL">
        
        <label for="password" id="labelPassword" class="labelForm">Password</label>
        <button class="buttonClear" id="buttonPasswordClear">X</button>
        <input type="password" name="password" id="inputPassword" class="inputForm" placeholder="PASSWORD">
       
        <label id="savePassword" for="remember"><input type="checkbox" name="check" id="remember"> Remember me</label>

        <button type="submit" id="submitForm">Login</button>

        <p id="forgetPassword"><a href="#">Forgot Password</a></p>


       </form>
      
    </div>



    <script src="/assets/js/script.js"></script>
</body>
</html>
